<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMT Author Auto-Fill</title>


  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <h1>CMT Author Auto-Fill</h1>
  <button type="button" id="loadAuthors">Load Authors</button>
  <button type="button" id="autoFillAuthors">Auto-Fill Authors</button>
  <form id="authorForm">
    <div id="authorFields">
      <!-- Fields for 4 Authors -->
      <div class="author" data-author-index="1">
        <h2>Author 1</h2>
        <label>Email:</label>
        <input type="email" id="email1" placeholder="Email">
        <label>First Name:</label>
        <input type="text" id="name1" placeholder="First Name">
        <label>Last Name:</label>
        <input type="text" id="surname1" placeholder="Last Name">
        <label>Organization:</label>
        <input type="text" id="organization1" placeholder="Organization">
        <label>Country:</label>
        <select id="country1">
          <option value="">Select...</option>
          <option value="IN">India</option>
          <option value="HU">Hungary</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="CA">Canada</option>
        </select>
      </div>

      <div class="author" data-author-index="2">

      </div>

        <input type="email" id="email3" placeholder="Email">
        <label>First Name:</label>

        <label>Last Name:</label>
        <input type="text" id="surname3" placeholder="Last Name">
        <label>Organization:</label>
